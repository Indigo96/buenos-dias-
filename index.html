<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mensaje Bonito - Hacker Style</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1.5em;
      padding: 20px;
      overflow: hidden;
    }
    .console {
      width: 90%;
      margin: 50px auto;
      padding: 20px;
      border: 2px solid #00ff00;
      background-color: black;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      animation: glow 1.5s infinite alternate;
    }
    h1 {
      text-align: center;
      animation: blink 1s steps(2, start) infinite;
    }
    p {
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
      }
      to {
        box-shadow: 0 0 50px rgba(0, 255, 0, 1);
      }
    }
  </style>
</head>
<body>
  <div class="console">
    <h1>Access Granted...</h1>
    <p>Loading message...<span id="dots"></span></p>
    <p id="message" style="display:none;">Eres mi cÃ³digo fuente, sin ti no compilo. Te amo mÃ¡s que a un buen algoritmo. ðŸ’š</p>
  </div>

  <script>
    // SimulaciÃ³n de carga tipo "hacker"
    let dots = document.getElementById('dots');
    let message = document.getElementById('message');
    let interval = setInterval(() => {
      dots.textContent += '.';
      if (dots.textContent.length > 3) {
        dots.textContent = '';
      }
    }, 500);

    // Mostrar el mensaje despuÃ©s de un tiempo
    setTimeout(() => {
      clearInterval(interval);
      dots.style.display = 'none';
      message.style.display = 'block';
    }, 3000);
  </script>
</body>
</html>
